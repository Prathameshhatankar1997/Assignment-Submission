<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Arithmetic operations</title>
</head>
<body>
<script type="text/javascript">
	var a=10;
	var b=20;
	var c=a+b;
	document.write("By Adding variables a and b we get: "+c);

    document.write("<br>");

	var a=20;
	var b=10;
	var c=a-b;
	document.write("By subtracting variables a and b we get: "+c);

    document.write("<br>");

	var a=10;
	var b=5;
	var c=a*b;
	document.write("By Multiplying variables a and b we get: "+c);

    document.write("<br>");

	var a=10;
	var b=20;
	var c=a/b;
	document.write("By Dividing variables a and b we get: "+c);
</script>
</body>
</html>
