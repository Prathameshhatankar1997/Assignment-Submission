<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Numbers divisible by 5</title>
</head>
<body>
<script type="text/javascript">
	
	var N=50;

		for (let num=0;num<N;num++)
		{
			if (num%5==0)
			{
				document.write(num+ " ");
			}
		}
	
	
</script>
</body>
</html>
